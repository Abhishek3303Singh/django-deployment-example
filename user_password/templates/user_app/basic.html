<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Django</a>
        <ul class="nav navbar-nav">
            <li><a class="navbar-link" href="{% url 'admin:index'%}">Admin</a></li>
            <li><a class="navbar-link" href="{% url 'user_app:register' %}">Register</a></li>


            {% if user.is_authenticated %}
                <li><a class="navbar-link" href="{% url 'logout' %}">Logout</a></li>
            {% else %}

                <li><a class="navbar-link" href="{% url 'user_app:user_login' %}">Login</a></li>

            {% endif %}

        </ul>

    </div>

</nav>
<div class="container">
    {% block body_block %}


    {% endblock %}
</div>

</body>
</html>
