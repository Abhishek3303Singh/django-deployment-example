<!DOCTYPE html>
{% extends 'user_app/basic.html'%}
{% load static %}
{% block body_block %}

    <div class="container">
        {% if registered %}
        <div class="container">
            <div class="mt-4 p-5 bg-secondary text-white rounded">
                <h1>Thank U! for Registring </h1>

            </div>
        </div>

        {% else %}
            <h1>Register Here!</h1>
            <h3>Fill out The Form</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{user_form.as_p}}
                {{profile_form.as_p}}
                <input type="submit" value="Register">

            </form>
        {% endif %}
    </div>
{% endblock %}
